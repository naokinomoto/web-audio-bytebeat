<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>ByteBeat</title>
</head>
<body>
  <h1>ByteBeat</h1>
  <textarea style="width:95%;" id="a"></textarea>
  <script src="dist/bytebeat.js"></script>
  <script>
   var c = new AudioContext(),
       b = new ByteBeat(c),
       a = document.getElementById("a");
   a.value = b.code = "((t<<1)^((t<<1)+(t>>7)&t>>12))|t>>(4-(1^7&(t>>19)))|t>>7";
   b.connect(c.destination);
   a.addEventListener("keyup", function(e) {
     b.code = a.value;
   });
  </script>
</body>
